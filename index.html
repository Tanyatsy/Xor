<html>
<head>
<title>Xor Chat</title>
</head>
<body>
<script>
    var chatId = window.location.href.split("/").pop();
    var script = document.createElement('script');
  
    script.type = 'text/javascript';
    script.src = 'https://c.xor.ai/chat-widget/' + chatId + '?autoinit=false'; 

    script.onload = function () {
        Xor.Init({
            IsDisplayedAsWidget: false,
            Width: 'expand',
            Height: window.innerHeight-35,
        })
    };

  document.getElementsByTagName('head')[0].appendChild(script);
</script>
</body>
</html>
